<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <!-- GitHub Pages対応: metaリフレッシュで即リダイレクト -->
    <meta http-equiv="refresh" content="0; url=https://dicewars2025-blip.github.io/playing/how-to-play">

    <script>
        // JavaScriptによるフォールバック
        window.onload = function() {
            window.location.replace("https://dicewars2025-blip.github.io/playing/how-to-play");
        };

    </script>
</head>

<body>
    <h1>ページを移動しています...</h1>
    <p>自動的にページが切り替わらない場合は、
        <a href="https://dicewars2025-blip.github.io/playing/how-to-play">こちらをクリック</a>してください。
    </p>
</body>

</html>
