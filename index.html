<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <!-- GitHub Pages対応: metaリフレッシュで即リダイレクト -->
    <meta http-equiv="refresh" content="0; url=https://handa-cp.co.jp/">

    <script>
        // JavaScriptによるフォールバック
        window.onload = function() {
            window.location.replace("https://handa-cp.co.jp/");
        };

    </script>
</head>

<body>
    <h1>ページを移動しています...</h1>
    <p>自動的にページが切り替わらない場合は、
        <a href="https://handa-cp.co.jp/">こちらをクリック</a>してください。
    </p>
</body>

</html>
