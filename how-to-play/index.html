<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.jpg 中央配置</title>
    <style>
        body {
            /* 背景色をFFF100 (薄い黄色/クリーム色) に設定 */
            background-color: #FFF100;
            margin: 0;
            padding: 0;
            height: 100vh;
            /* 画面全体の高さを確保 */
            display: flex;
            /* Flexboxを使用して子要素の配置を制御 */
            justify-content: center;
            /* 水平方向の中央揃え */
            align-items: flex-start;
            /* 垂直方向の中央揃え */
            overflow: auto;
        }

        #image-container {
            /* 画像を中央に配置するコンテナ。特にスタイルは不要だが、将来的な拡張のために残す */
            max-width: 90vw;
            max-height: 95vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* 画像を強調するための影 */
        }

        #central-image {
            /* 実際の画像ファイルを参照 */
            display: block;
            width: auto;
            max-width: 100%;
            /* コンテナサイズに合わせて画像を縮小 */
            height: auto;
            max-height: 100%;
        }

    </style>
</head>

<body>

    <div id="image-container">
        <img id="central-image" src="A.jpg" alt="放課後ウォーズ説明書">
    </div>

</body>

</html>
